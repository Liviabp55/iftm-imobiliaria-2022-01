<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Sistema Imobiliária #{empty titulo?'':' - '.concat(titulo)}</title>
        <h:outputStylesheet library="imobiliaria" name="css/layoutadmin.css"></h:outputStylesheet>
        <h:outputStylesheet library="imobiliaria" name="css/all.css"></h:outputStylesheet>
        <h:outputStylesheet library="imobiliaria" name="css/all2.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <header>
            <a class="toogleAside" href="#"><i class="fa-solid fa-bars"></i></a>
            <h1>#{empty titulo?'Sistema Imobiliária':titulo}</h1>
        </header>
        <aside>
            <div class="logo">
                <a href="#{request.contextPath}">
                    <h:graphicImage library="imobiliaria" name="images/logo.png"></h:graphicImage>
                </a>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#{request.contextPath}"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-house-chimney"></i> Imóvel</a></li>
                    <li><a href="#{request.contextPath}/gerenciar-usuario.xhtml"><i class="fa-solid fa-user"></i> Usuário</a></li>
                    <li><a href="#"><i class="fa-solid fa-house-chimney-user"></i> Inquilínos</a></li>
                    <li><a href="#"><i class="fa-solid fa-tag"></i> Categorias</a></li>
                    <li><a href="#"><i class="fa-solid fa-screwdriver-wrench"></i> Configurações</a></li>
                    <li><a href="#{request.contextPath}/sobre-sistema.xhtml"><i class="far fa-question-circle"></i> Sobre o Sistema</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <p:messages showDetail="true">
                <p:autoUpdate></p:autoUpdate>
            </p:messages>
            <p:growl showDetail="true">
                <p:autoUpdate></p:autoUpdate>
            </p:growl>
            <ui:insert></ui:insert>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
            <style type="text/css">
                .loading-icon {
                    font-size: 3rem!important;
                    color: var(--primary-color);
                }
                .ajax-load { 
                    font-size: 3rem!important;
                    color: var(--primary-color);
                }
                .ajax-load .ui-dialog-content {
                    padding: 30px !important;
                }
            </style>
            <p:dialog widgetVar="statusDialog" styleClass="ajax-load" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <div class="ajax-load">
                    <i class="pi pi-spin pi-spinner loading-icon" aria-hidden="true"></i> Carregando...
                </div>
            </p:dialog>

        </main>
        <footer>
            <p>IFTM - Sistema imobiliária - Versão 0.1</p>
        </footer>
    </h:body>
</html>
